<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="logo">
            <!-- Definición del círculo exterior -->
            <defs>
                <clipPath id="wheelClip">
                    <circle cx="100" cy="100" r="84" />
                </clipPath>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="3" dy="3" stdDeviation="2"/>
                </filter>
            </defs>
            
            <!-- Franjas verticales con los colores del FC Barcelona -->
            <g clip-path="url(#wheelClip)">
                <rect x="10" y="8" width="20" height="184" fill="#A50044" />
                <rect x="30" y="8" width="20" height="184" fill="#004D98" />
                <rect x="50" y="8" width="20" height="184" fill="#A50044" />
                <rect x="70" y="8" width="20" height="184" fill="#004D98" />
                <rect x="90" y="8" width="20" height="184" fill="#A50044" />
                <rect x="110" y="8" width="20" height="184" fill="#004D98" />
                <rect x="130" y="8" width="20" height="184" fill="#A50044" />
                <rect x="150" y="8" width="20" height="184" fill="#004D98" />
                <rect x="170" y="8" width="20" height="184" fill="#A50044" />
            </g>

            <!-- Círculo exterior con delineado blanco -->
            <circle cx="100" cy="100" r="80" stroke="white" stroke-width="15" fill="none" />

            <!-- Radios de la rueda con sombra -->
            <line x1="100" y1="100" x2="100" y2="16" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="184" y2="100" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="100" y2="184" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="16" y2="100" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="153" y2="153" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="47" y2="153" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="153" y2="47" stroke="#555" stroke-width="12" filter="url(#shadow)" />
            <line x1="100" y1="100" x2="47" y2="47" stroke="#555" stroke-width="12" filter="url(#shadow)" />

            <!-- Círculo interior -->
            <circle cx="100" cy="100" r="20" stroke="black" stroke-width="10" fill="white" />

            <!-- Texto sombreado en el centro del SVG -->
            <text x="50%" y="50%" font-size="20" text-anchor="middle" fill="white" stroke="black" stroke-width="1" dy=".3em">Xavineta</text>
        </svg>